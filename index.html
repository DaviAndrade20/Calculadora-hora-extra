<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExtraPay</title>
    <style>
        /* Estilos para o cabeçalho */
        .cabecalho {
            background-color: black;
            height: 140px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 35px;
        }

        /* Logo */
        #logo  {
            width: 200px;
            height: 140px;
        }

        /* Estilizando os links de navegação */
        .icones {
            display: flex;
            gap: 50px; /* Espaço entre os links */
            margin-bottom: 12px;
        }

        .icones p {
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s ease;
            font-family: sans-serif
        }
        .boas-vindas {
            margin-left: 60px;
            margin-top: 70px;
        }

    </style>
</head>
<body style="margin: 0; background-color: black; color: white;">
    <header class="cabecalho">
        <h1>
        <img src="image.png" alt="Logo ExtraPay" id="logo">
        </h1>
        <div class="icones">
            <p>Início</p>
            <p>Informações</p>
            <p>Contato</p>
            <p>Serviços</p>
        </div>
    </header>
    <main>
        <section class="boas-vindas">
            <h2>Bem vindo ao ExtraPay</h2>
            <p></p>   
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
