<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExtraPay</title>
    <style>
        /* Estilos para o cabeçalho */
        .cabecalho {
            background-color: black;
            height: 82px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 35px;
        }

        /* Logo */
        #logo  {
            width: 110px;;
            height: 90px;
        }

        /* Estilizando os links de navegação */
        .icones ul {
            display: flex;
            gap: 50px; /* Espaço entre os links */
            margin-bottom: 20px;
        }

        .icones ul li a {
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: color 0.3s ease;
            font-family: sans-serif;
            text-decoration: none;
        }
        footer {
            color: white;
            background-color: black;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            font-size: 10px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body style="margin: 0; background-color: white; font-family: sans-serif;">
    <header class="cabecalho">
        <h1><img src="ExtraPay.png" alt="Logo ExtraPay" id="logo"></h1>
        <nav class="icones">
            <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Informações</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Serviços</a></li>
            </ul>
        </nav>
    </header>
    <main>
        
    </main>
    <footer>
        <p>
        © 2025 ExtraPay - Todos os direitos reservados
        </p>
    </footer>
</body>
</html>
